      cpu: "500m"

backend:
  image: registry.uday.corp:5000/uday-app/uday-backend:v3
  service:
    name: backend-service
    port: 8000
  replicas: 2
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

frontend:
  image: registry.uday.corp:5000/uday-app/uday-frontend:v2
  service:
    name: frontend-service
    port: 80
  replicas: 2
  backendHost: ""
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"

migrationsJob:
  name: backend-migrations
  image: registry.uday.corp:5000/uday-app/uday-backend:v3

istioGateway:
