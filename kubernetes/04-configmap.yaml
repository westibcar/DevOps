# ConfigMap para configurações do Backend
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: uday-app
  labels:
    app: backend
data:
  # Configurações JWT
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_TIME: "30"

  # Configurações da aplicação
  APP_NAME: "FastAPI Enterprise"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "kubernetes"
  
  # Configurações de logging
  LOG_LEVEL: "INFO"